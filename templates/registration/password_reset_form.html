<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %} <!--message in the title page-->

{% block content %}
  <h1>Forgot your password?</h1> <!--message in the beginning web page-->
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }} <!--form shows up to fill in your email to reset password-->
    <input type="submit" value="Send me instructions!"> <!--button to reset password-->
  </form>
{% endblock %}
